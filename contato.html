<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Anarfa Consultoria - Fale Conosco </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img id="logo" src="img/logo.png" alt="">
        </a>
        <nav>
            <a href="index.html"> Home</a>
            <a href="sobre.html"> Somos Anarfa</a>
            <a href="contato.html"> Contato</a>
        </nav>
    </header>

    <div id="imagem-interna">
        <span> Fale Conosco </span>
    </div>


    <div id="container">
        <div id="contato-conteudo">
            <div id="dados-contato">
                <h2> Quer falar conosco ?</h2>
                <p>
                    Preencha o furmulário abaixo para nos enviar sua mensagem. Responderemos o mais breve possível.
                </p>
                <form id="frm-contato" action="#">
                        <input id="frm-empresa" type="text" placeholder="Nome da empresa" required>
                        <input id="frm-nome" type="text" placeholder="Seu nome" required>
                        <input id="frm-email" type="text" placeholder="seuemail@email.com" required>
                        <input id="frm-telefone" type="tell" placeholder="(99) 99999-9999" required>
                        <textarea id="frm-mensagem" placeholder="Sua mensagem" rows="10"></textarea>
                    <div id="frm-buttons">
                        <button id="botao-enviar" type="submit"> Enviar </button>
                        <button id="botao-apagar" type="reset"> Apagar </button>
                    </div>
                </form>
            </div>
            <div id="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1843.5637676518468!2d-48.56434559762347!3d-22.46184121434774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c74f8b1e0b6693%3A0xdfd4e7c6b4b1baea!2sServi%C3%A7o%20Social%20da%20Ind%C3%BAstria%20SESI!5e0!3m2!1spt-BR!2sbr!4v1746624791159!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>


    <footer>
        <p>
            <span> Anarfa Consultoria </span><br>
            Rua dos Anarfo, 98 - Anarfópolis - SP <br>
            Telefone: (14) 99611-9360
        </p>
    </footer>
</body>

</html>
